name: Frontend CI

on:
  pull_request:

jobs:
  # === FRONTEND JOBS ===
  openapi_codegen:
    name: OpenAPI Codegen
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: Generate OpenAPI client
        run: npm run codegen
      - name: Cache api generated files
        uses: actions/cache@v4
        with:
          path: src/openapi-rq
          key: ${{ github.sha }}

  frontend_install:
    name: Frontend Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ github.sha }}
      - name: Cached node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ github.sha }}

  frontend_build:
    name: Frontend Build
    needs: [frontend_install, openapi_codegen]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cached node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ github.sha }}
      - name: Restore api generated files
        uses: actions/cache@v4
        with:
          path: src/openapi-rq
          key: ${{ github.sha }}
      - name: Build
        run: npm run build

  frontend_lint:
    name: Frontend Lint
    needs: [frontend_install, openapi_codegen]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cached node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ github.sha }}
      - name: Restore api generated files
        uses: actions/cache@v4
        with:
          path: src/openapi-rq
          key: ${{ github.sha }}
      - name: ESLint
        run: npm run lint:check

  frontend_prettier:
    name: Frontend Prettier
    needs: [frontend_install, openapi_codegen]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cached node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ github.sha }}
      - name: Restore api generated files
        uses: actions/cache@v4
        with:
          path: src/openapi-rq
          key: ${{ github.sha }}
      - name: Prettier
        run: npm run prettier:check

  frontend_typescript:
    name: Frontend TypeScript
    needs: [frontend_install, openapi_codegen]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cached node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ github.sha }}
      - name: Restore api generated files
        uses: actions/cache@v4
        with:
          path: src/openapi-rq
          key: ${{ github.sha }}
      - name: TypeScript
        run: npm run ts:check

  frontend_unit_tests:
    name: Frontend Unit Tests
    needs: [frontend_install, openapi_codegen]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cached node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ github.sha }}
      - name: Restore api generated files
        uses: actions/cache@v4
        with:
          path: src/openapi-rq
          key: ${{ github.sha }}
      - name: Unit tests
        run: npm run test:unit
      - name: Generate Coverage Report
        run: npm run coverage
      - name: Upload coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
