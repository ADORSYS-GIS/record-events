name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches: ['**']

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect:
    name: Detect project layout
    runs-on: ubuntu-latest
    outputs:
      has_backend: ${{ steps.probe.outputs.has_backend }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - id: probe
        name: Check for backend existence
        shell: bash
        run: |
          if [[ -f "eventserver/Cargo.toml" ]]; then
            echo "has_backend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_backend=false" >> "$GITHUB_OUTPUT"
          fi

  rust-backend:
    name: Format, Lint, Build, Test, Audit (Rust Backend)
    needs: detect
    if: ${{ needs.detect.outputs.has_backend == 'true' }}
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    defaults:
      run:
        working-directory: eventserver

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain (1.88.0) with components
        uses: dtolnay/rust-toolchain@1.88.0
        with:
          components: clippy, rustfmt

      - name: Cache cargo builds
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            eventserver -> target

      - name: Verify formatting
        run: cargo fmt --all -- --check

      - name: Lint with clippy (deny warnings)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Build (all targets, all features)
        run: cargo build --workspace --all-targets --all-features

      - name: Generate lockfile if missing
        shell: bash
        run: |
          if [[ ! -f Cargo.lock ]]; then
            cargo generate-lockfile
          fi

      - name: Test (all features)
        run: cargo test --workspace --all-features -- --nocapture

      - name: Security audit (RustSec)
        run: |
          cargo install cargo-audit --locked
          cargo audit

